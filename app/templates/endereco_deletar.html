{% extends 'endereco_home.html' %}
{% block title %}
    Leal Challenge - Excluir {{ objeto.capitalize() }}
{% endblock %}
{% block content %}
    <h1>Excluir {{ objeto.capitalize() }}</h1>
    <form action="" method="post">
        {% for foo in registro.__dict_class__ %}
            {% for k in foo.keys() %}
                <strong>{{ k }}</strong>
                <input class="form-control" type="text" value="{{ foo[k] }}" readonly><br>
            {% endfor %}
        {% endfor %}
        <div class="btn-group">
            <input class="btn btn-danger" type="submit" value="Excluir">
            <a href="{{ request.referrer }}">
                <input class="btn btn-primary" type="button" value="Cancelar">
            </a>
        </div>
    </form>
{% endblock %}
